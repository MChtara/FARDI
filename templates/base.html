<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/ai-detector.js') }}"></script>
    <script src="{{ url_for('static', filename='js/no-paste.js') }}"></script>
    <title>{% block title %}ESB{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .npc-bubble {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .npc-bubble:after {
            content: '';
            position: absolute;
            left: 20px;
            top: -15px;
            border-width: 0 15px 15px;
            border-style: solid;
            border-color: #e9ecef transparent;
        }
        .npc-name {
            font-weight: bold;
            color: #495057;
        }
        .npc-role {
            font-size: 0.8em;
            color: #6c757d;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
        }
        .response-area {
            margin-top: 30px;
        }
        .tunisian-primary {
            background-color: #e63946; /* Red inspired by Tunisian flag */
            color: white;
        }
        .tunisian-secondary {
            background-color: #457b9d; /* Blue inspired by Mediterranean */
            color: white;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }
        .cefr-badge {
            font-size: 1.2em;
            padding: 10px 15px;
            margin: 10px 0;
            display: inline-block;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark tunisian-primary">
        <div class="container">
            <a class="navbar-brand" href="/">FARDI</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer bg-light">
        <div class="container">
            <p>AI-Driven Language Learning Game - Phase 1: Orientation & Level Assessment</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
